<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test prototyper 2d</title>
</head>
<body style="background: black">
    <canvas id="canvas"></canvas>
    <script src="../../src/prototyper2d.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var canvas = document.getElementById('canvas');
            canvas.width = 500;
            canvas.height = 500;
            var ctx = canvas.getContext('2d');
            
            setInterval(function () {
                ctx.drawImage(PROTOTYPER.generateRectCanvas(), Math.random() * (canvas.width - 10), Math.random() * (canvas.height - 10));
            }, 20);
        });
    </script>
</body>
</html>
